    <script src="https://cdn.tailwindcss.com"></script>
    <style>

        body {

        /* ç™ºè¡¨å‰ã®ã‚³ãƒ³ãƒ†ãƒŠã«ã€Œè„ˆæ‰“ã¤ã€ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ  */
        @keyframes pulse {

        /* ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã®ä¸­å¿ƒã®å…‰ */
        .cracker-flash {

            top: 50%;

        @keyframes flash {

        /* ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã®ã€Œã±ã—ã‚…ã‚“ã€ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®è¦ç´  */
        .cracker-spark {
            position: absolute;
            width: 12px; /* å…‰ã®ç²’ã®ã‚µã‚¤ã‚ºã‚’å¤§ããèª¿æ•´ */
            height: 12px;
            background-color: #ffb6c1; 
            border-radius: 50%;
            opacity: 0;
            top: 50%;

            transform: translate(-50%, -50%);
            /* CSSå¤‰æ•°ã‚’ä½¿ã£ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®å‹•ãã‚’åˆ¶å¾¡ */
            animation: pop-spark 0.5s ease-out forwards; /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ™‚é–“ã¯0.5ç§’ã‚’ç¶­æŒã—ã€å‹¢ã„ã‚’ä¿ã¤ */
        }

        /* ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes pop-spark {

                /* JavaScriptã§è¨­å®šã•ã‚Œã‚‹CSSå¤‰æ•°ï¼ˆ--x, --yï¼‰ã‚’ä½¿ã£ã¦ç§»å‹• */
                transform: translate(var(--x), var(--y)) scale(1.5);
            }

<body class="flex flex-col items-center justify-center min-h-screen p-4">
    <div class="confetti-container" id="confetti-container"></div>
    
    <div class="relative w-full max-w-xl p-8 bg-white rounded-3xl shadow-xl">
        <!-- ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã®ã‚³ãƒ³ãƒ†ãƒŠ -->
        <div id="pop-effect-container" class="absolute inset-0 z-10 flex items-center justify-center pointer-events-none hidden"></div>

        <!-- ç™ºè¡¨å‰ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
        <div id="initial-content" class="flex flex-col items-center justify-center w-full space-y-8 transition-all duration-500 ease-in-out transform opacity-100">
            <h1 class="text-3xl md:text-5xl font-bold text-center text-gray-800">åå‰ãŒã€<br class="md:hidden">æ±ºã¾ã‚Šã¾ã—ãŸ</h1>
            <button id="announce-button" class="px-8 py-4 text-xl md:text-2xl font-bold text-white bg-pink-400 rounded-full shadow-lg hover:bg-pink-500 transform transition-transform duration-200 hover:scale-105 active:scale-95">
                ç™ºè¡¨ã™ã‚‹
            </button>
        </div>

        <!-- ç™ºè¡¨å¾Œã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ -->
        <div id="result-content" class="absolute inset-0 flex flex-col items-center justify-center w-full p-8 space-y-4 text-center opacity-0 transition-opacity duration-500 ease-in-out pointer-events-none">
            <p class="text-4xl md:text-6xl font-bold text-gray-800" id="name-kanji"></p>
            <p class="text-2xl md:text-4xl text-gray-600" id="name-yomigana"></p>
            <p class="mt-8 text-xl md:text-2xl text-gray-700">ã‚ˆã‚ã—ããŠé¡˜ã„ã—ã¾ã™ğŸ‘¶</p>
        </div>
    </div>

    <script>
        // è¨­å®šå†…å®¹: èµ¤ã¡ã‚ƒã‚“ã®åå‰ã‚’ã“ã“ã«è¨­å®šã—ã¦ãã ã•ã„
        // æ¼¢å­—
        const babyNameKanji = "çµè‘µ"; 
        // ã‚ˆã¿ãŒãª
        const babyNameYomigana = "ã‚†ã‚";

        // DOMã‚¨ãƒ¬ãƒ¡ãƒ³ãƒˆã®å–å¾—
        const announceButton = document.getElementById('announce-button');
        const initialContent = document.getElementById('initial-content');
        const resultContent = document.getElementById('result-content');
        const nameKanjiElement = document.getElementById('name-kanji');
        const nameYomiganaElement = document.getElementById('name-yomigana');
        const confettiContainer = document.getElementById('confetti-container');
        const popEffectContainer = document.getElementById('pop-effect-container');

        // ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        announceButton.addEventListener('click', () => {
            // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
            announceButton.disabled = true;
            
            // ç™ºè¡¨å‰ã®ã‚³ãƒ³ãƒ†ãƒŠã«è„ˆæ‰“ã¤ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é©ç”¨
            initialContent.classList.add('pulsing');
            
            // ç™ºè¡¨ã¾ã§ã®ã€ŒãŸã‚ã€æ™‚é–“ (2ç§’)
            const revealDelay = 2000;

            setTimeout(() => {
                // ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’å®Ÿè¡Œ
                createCrackerPop();
                
                // å°‘ã—é…ã‚Œã¦åå‰ã¨ç´™å¹é›ªã®è¡¨ç¤º
                setTimeout(() => {
                    // ãŸã‚æ™‚é–“ãŒçµ‚ã‚ã£ãŸã‚‰ã€åˆæœŸã‚³ãƒ³ãƒ†ãƒŠã‚’éè¡¨ç¤ºã«ã™ã‚‹
                    initialContent.style.transform = 'scale(0.8)';
                    initialContent.style.opacity = '0';
                    
                    // çµæœã‚³ãƒ³ãƒ†ãƒŠã‚’æœ‰åŠ¹ã«ã—ã€ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ã‚’é–‹å§‹
                    resultContent.classList.remove('pointer-events-none');
                    setTimeout(() => {
                        resultContent.style.opacity = '1';
                        // åå‰ã‚’è¡¨ç¤º
                        nameKanjiElement.textContent = babyNameKanji;
                        nameYomiganaElement.textContent = babyNameYomigana;
                    }, 500); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³ã®æ™‚é–“ã«åˆã‚ã›ã¦å¾…æ©Ÿ

                    // ç´™å¹é›ªã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®é–‹å§‹
                    startConfetti();
                }, 300); // ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã®å¾Œã«å°‘ã—é–“ã‚’ç½®ã
            }, revealDelay);
        });

        // ã‚¯ãƒ©ãƒƒã‚«ãƒ¼ã®ã€Œã±ã—ã‚…ã‚“ã€ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’ç”Ÿæˆã™ã‚‹é–¢æ•°
        function createCrackerPop() {
            popEffectContainer.classList.remove('hidden');
            
            // ä¸­å¿ƒãŒä¸€ç¬å…‰ã‚‹æ¼”å‡º
            const flash = document.createElement('div');
            flash.classList.add('cracker-flash');
            popEffectContainer.appendChild(flash);
            flash.addEventListener('animationend', () => flash.remove());

            // é£›ã³æ•£ã‚‹å…‰ã®ç²’
            for (let i = 0; i < 200; i++) { // å…‰ã®ç²’ã®æ•°ã‚’200å€‹ã«å¢—åŠ 
                const spark = document.createElement('div');
                spark.classList.add('cracker-spark');
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªæ–¹å‘ã¨è·é›¢ã‚’è¨ˆç®—
                const angle = Math.random() * 2 * Math.PI;
                const distance = Math.random() * 300 + 100; // 100pxã‹ã‚‰400pxã®ç¯„å›²ã§ã‚ˆã‚Šåºƒç¯„å›²ã«é£›ã³æ•£ã‚‹
                const xOffset = Math.cos(angle) * distance;
                const yOffset = Math.sin(angle) * distance;
                
                // CSSå¤‰æ•°ã¨ã—ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã«æ¸¡ã™
                spark.style.setProperty('--x', `${xOffset}px`);
                spark.style.setProperty('--y', `${yOffset}px`);
                
                // å…‰ã®ç²’ã®è‰²ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«è¨­å®š
                spark.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                
                spark.style.animationDelay = `${Math.random() * 0.1}s`;
                popEffectContainer.appendChild(spark);
                
                // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒå®Œäº†ã—ãŸã‚‰è¦ç´ ã‚’å‰Šé™¤
                spark.addEventListener('animationend', () => {
                    spark.remove();
                });
            }
            // ã‚³ãƒ³ãƒ†ãƒŠã‚’éè¡¨ç¤ºã«æˆ»ã™
            setTimeout(() => {
                popEffectContainer.classList.add('hidden');
            }, 800); // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³æ™‚é–“ã«åˆã‚ã›ã¦800msã«å¤‰æ›´
        }

        // ç´™å¹é›ªã‚’ç”Ÿæˆã—ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã‚’é–‹å§‹ã™ã‚‹é–¢æ•°
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
                confettiContainer.appendChild(confetti);
            }
        }
    </script>
